<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="RegisterCSS.css" rel="stylesheet" />


</head>
<body>
    <div class="container" style="width:50%;margin-top:50px;">

        <h1>Registration Form</h1>
        <br />
        <div class="input-group">

            <span class="input-group-text">Name</span>
            <input type="text" aria-label="First name" class="form-control" placeholder="First Name">
            <input type="text" aria-label="Last name" class="form-control" placeholder="Last Name">
        </div><br />
        Select Gender:
        <div class="form-check form-check-inline mb-3">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">Male</label>
        </div>

        <div class="form-check form-check-inline mb-3">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">Female</label>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        Phone Number
        <div class="form-outline">
            <input type="tel" id="typePhone" class="form-control" />
            <label class="form-label" for="typePhone"></label>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <form class="form-horizontal" method="post">
                        <div class="form-group ">
                            <label class="control-label col-sm-2 requiredField" for="date">
                                DateOfBirth
                                <span class="asteriskField">

                                </span>
                            </label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar">
                                        </i>
                                    </div>
                                    <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text" />
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="exampleFormControlInput2" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleFormControlInput2" placeholder="password">
                            </div>

                            <div class="mb-3">
                                <label for="exampleFormControlInput2" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="exampleFormControlInput2" placeholder="password">
                            </div>
                            <div class="mb-3">
                                <button type="button" class="btn btn-outline-success">Submit</button>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
